<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="tertiary" >JUGAR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-card-subtitle>{{appTitle}}</ion-card-subtitle>
      <ion-card-title color="tertiary" size="large">JUGAR</ion-card-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="ion-padding content">
    <ion-card-content>
      <ion-row class="ion-justify-content-center">

        <ion-col class="" size="12" size-sm="8">
          <ion-text color="tertiary"  *ngIf="msg && players.length !== 0 && help">
            <h1>{{msg}}</h1>
          </ion-text>
          <ion-text color="warning" *ngIf="players.length == 0">
            <h1>Debes agregar participantes en configuracion para poder lanzar el dado.</h1>
          </ion-text>
        </ion-col>

        <ion-col class="" size="12" size-sm="8" *ngIf="!results['player']">
          <dice-component [players]="players" [filterPlayers]="filterPlayers" [repeat]="repeat" [results]="results" [help]="setMsg"></dice-component>
        </ion-col>

        <ion-col class="" size="12" size-sm="8" *ngIf="results.player">
          <task-component [results]="results" [contents]="{sites, situations, temes}" [filterPlayers]="filterPlayers" [repeat]="repeat" [help]="setMsg" [resetResult]="resetResult"></task-component>
        </ion-col>
        
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
